<ion-header>
  <ion-toolbar color="secondary">
    <ion-label>
      <h1><b>Notification</b></h1>
    </ion-label>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="viewPostRequest()">
        <ion-icon slot="icon-only" name="card"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let post of posts">
    <ion-item-sliding id="{{post._id}}">
      <ion-item>
        <ion-avatar slot="start">
          <img src='{{post._authorPic}}'>
        </ion-avatar>
        <ion-label>
          <h2>{{post._author}}</h2>
          <p>{{post._dateAdded}}</p>
          <p><i>{{post._content}}</i></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="isAdmin">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="checkmark-circle" (click)="doActionPost(post._id,'APPROVED')"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="remove-circle" (click)="doActionPost(post._id,'DECLINED')"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
