<ion-header>
  <ion-toolbar color="secondary">
    <ion-item lines="none" color="secondary">
      <ion-label>
        <h1><b>Broadcast</b></h1>
      </ion-label>
    </ion-item>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="loadList()">
        <ion-icon slot="icon-only" name="card"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addBroadcast()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let broadcast of broadcasts">
      <ion-label>
        <p>{{broadcast._startDate}}</p>
        <p>{{broadcast._expDate}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
